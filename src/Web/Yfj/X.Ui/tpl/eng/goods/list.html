<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("eng/_head.html")
    <title>商品列表</title>

</head>

<body>

    <div class="comtop">
        <a href="#"><img src="/img/eng/dg_03.png" /></a>

        #parse("eng/_topbtn.html")

    </div>
    <div class="right">
        <ul>
            <li><input type="text" class="txt" placeholder="Search" /><input type="button" class="txt01" /></li>
        </ul>

    </div>
    <div class="chanp">
        <div class="clear"></div>

        <h2 class="bit01">BEST-SELLING LIST</h2>
        <ul>
            #foreach($q in $goods)
            <li>
                <a href="#"><img src="$!{q.cover}" /></a>
                <div class="jiag">
                    <p> $!q.name </p>
                    <p>$!q.alias</p>
                    <span>$ $!q.new_price </span>
                    <a href="/eng/goods/detail-${q.id}.html">SHOP NOM</a>
                    <div class="clear"></div>
                </div>
            </li>
            #end
            <div class="clear"></div>
            <a href="#" class="gend">TO LOAD MORE >></a>
        </ul>
        <div class="clear"></div>
    </div>

    #parse("eng/_foot.html")

</body>
</html>
