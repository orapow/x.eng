<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("eng/_head.html")
    <title>密保验证</title>

</head>

<body style="background:#f5f5f5;">
    <div class="comtop01">
        ENCRYPTED PROBLEM
        #parse("eng/_topbtn.html")
    </div>
    <div class="min01">
        <ul class="ul03">
            <li>
                <p>THE PASSWORD PROTECTION ISSUE:<br /><br />$pwd</p>
                <!--<select class="txt03">
                  <option>CHOOSE TO SET THE PASSWORD PROTECTION ISSUE</option>
                </select>-->
                <div class="clear"></div>
            </li>
            <li>
                <input type="text" class="txt03" placeholder="FILL IN YOUR ANSWER" />
                <div class="clear"></div>
            </li>
            <li>
                <input class="txt04" type="button" value="SUBMIT" onclick="docheck()" />
                <p>
                    NO ACCOUNT YET? REGISTER NOW! VERY CONVENIENT!
                    <div class="clear"></div>
                    <a href="#" style="color:#dc3535; text-decoration:underline;">CREATE AN ACCOUNT</a>
                </p>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
    #parse("eng/_foot.html")
    <script type="text/javascript" src="/js/x.js"></script>
    <script type="text/javascript">
        function docheck() {
            var ans = $(".txt03").val();
            x.doapi("eng.user.check_pwdpro", { ans: ans }, function (d) {
                if (d.issucc) {
                    alert("密保答案填写错误"); return;
                }
                var msg = d.msg;
                if (msg == "1") { document.location.href = "pwd_problem.html"; return;}
                
                document.location.href = "mpwd.html"
            });
        }
    </script>
</body>
</html>
