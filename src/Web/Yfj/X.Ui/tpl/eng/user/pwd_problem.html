<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("eng/_head.html")
    <title>修改密保</title>

</head>

<body style="background:#f5f5f5;">
    <div class="comtop01">
        <div class="com">
            <input name="" type="button" class="return" onclick="history.go(-1)" />
        </div>
        ENCRYPTED PROBLEM
        #parse("eng/_topbtn.html")
    </div>
    <div class="min01">
        <ul class="ul03">
            <!--<li>
                <select class="txt03">
                  <option>CHOOSE TO SET THE PASSWORD PROTECTION ISSUE</option>
                </select>
              <div class="clear"></div>
              </li>
              <li>
              <input type="text" class="txt03" placeholder="FILL IN YOUR ANSWER">
            <div class="clear"></div>
              </li>-->
            <li>
                <select class="txt03" id="selectpwd" onchange="loadpwd(this.value)">
                    <option value="">CHOOSE TO SET THE PASSWORD PROTECTION ISSUE</option>
                    #foreach($p in $pwd)
                    <option value="$p.value">$p.name</option>
                    #end
                </select>
                <div class="clear"></div>
            </li>
            <li>
                <input type="text" class="txt03" id="answer" placeholder="FILL IN YOUR ANSWER" />
                <div class="clear"></div>
            </li>

            <li>
                <input class="txt04" type="button" value="SUBMIT" onclick="dosave()" />
                <p>
                    NO ACCOUNT YET? REGISTER NOW! VERY CONVENIENT!
                    <div class="clear"></div>
                    <a href="#" style="color:#dc3535; text-decoration:underline;">CREATE AN ACCOUNT</a>
                </p>
            </li>

            <div class="clear"></div>
        </ul>
    </div>

    #parse("eng/_foot.html")
    <script type="text/javascript">
        
        function dosave() {
            var proid = $("#selectpwd option:selected").val()
            var ans = $("#answer").val();
            x.doapi("eng.user.savepwd_problem", { proid: proid, ans: ans }, function (d) {
                if (!d.issucc) return;
                document.location.href="index.html"
            })
        }
    </script>
</body>
</html>
