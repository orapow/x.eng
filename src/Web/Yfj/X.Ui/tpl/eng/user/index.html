<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    #parse("/eng/_head.html")
    <title>个人中心</title>

</head>

<body style="background:#f5f5f5;">

    <div class="comtop01">
        MY ACCOUNT
        #parse("/eng/_topbtn.html")
    </div>
    <div class="min01">
        <ul class="ul03">
            <li>
                <span><i style="color:#dc3535;">*</i>NAME</span><input type="text" class="text01" placeholder="YOUR NAME" value="$!{cu.name}" />
                <div class="clear"></div>
            </li>
            <li>
                <span><i style="color:#dc3535;">*</i>GENDER</span>
                <select class="text01" id="select">
                    <option>MALE</option>
                    <option>FEMALE</option>
                </select>
                <div class="clear"></div>
            </li>
            <li>
                <span><i style="color:#dc3535;">*</i>AREA</span>
                <select class="text01">
                    <option>COUNTRY</option>
                </select>
                <select class="text01" style="margin-top:20px;">
                    <option>CITY</option>
                </select>
                <div class="clear"></div>
            </li>
            <li>
                <span><i style="color:#dc3535;">*</i>PHONE&nbsp;NUMBER</span>
                <div class="clear"></div>
                <input type="text" class="text01" value="$!{cu.tel}" />
                <div class="clear"></div>
            </li>
            <li>
                <span><i style="color:#dc3535;">*</i>WHATSAPP&nbsp;NUMBER</span>
                <div class="clear"></div>
                <input type="text" class="text01" />
                <div class="clear"></div>
            </li>
            <li>
                <span><i style="color:#dc3535;">*</i>MAIL</span><input type="text" class="text01" value="$!{cu.email}" />
                <div class="clear"></div>
            </li>
            <li style="border-bottom:1px dashed #CCC; border-top:10px solid #f5f5f5; padding-top:10px;">
                <i style=" color:#dc3535;=color:#dc3535; margin-bottom:20px;"=margin-bottom:20px;">*</i><p style="color:#333; float:none; margin:0px; line-height:20px; margin-bottom:15px;">
                    TO PREVENT YOU FROM FORGETTING YOUR PASSWORD, YOU CAN SET A
                    PASSWORD PROTECTION ISSUE
                </p>
                <div class="clear"></div>
            </li>
            <li>
                <select class="txt03">
                    <option>CHOOSE TO SET THE PASSWORD PROTECTION ISSUE</option>
                </select>
                <div class="clear"></div>
            </li>
            <li>
                <input type="text" class="txt03" placeholder="FILL IN YOUR ANSWER" />
                <div class="clear"></div>
            </li>
            <li><input class="txt04" type="button" value="SAVE" /></li>
            <div class="clear"></div>
        </ul>

    </div>


    #parse("/eng/_foot.html")
    <script type="text/javascript">
        if ($cu.sex == 1) {
            $("#select option:fist").attr("selected", "selected");
        } else {
            $("#select option:last").attr("selected", "selected");
        };
    </script>
</body>
</html>
